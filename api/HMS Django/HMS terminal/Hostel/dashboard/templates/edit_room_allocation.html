
{% extends 'dash_base.html' %}
{% load static %}
{% block content %}
<h2>Edit Room Allocation</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>Hostel</label>
        <input type="text" name="hostel" class="form-control" value="{{ allocation.hostel }}" required>
    </div>
    <div class="mb-2">
        <label>Floor</label>
        <input type="number" name="floor" class="form-control" value="{{ allocation.floor }}" required>
    </div>
    <div class="mb-2">
        <label>Room Number</label>
        <input type="number" name="room_number" class="form-control" value="{{ allocation.room_number }}" required>
    </div>
    <div class="mb-2">
        <label>Room Type</label>
        <input type="text" name="room_type" class="form-control" value="{{ allocation.room_type }}" required>
    </div>
    <div class="mb-2">
        <label>Beds Left</label>
        <input type="number" name="beds_left" class="form-control" value="{{ allocation.beds_left }}">
    </div>
    <div class="mb-2">
        <label>User ID</label>
        <input type="number" name="user_id" class="form-control" value="{{ allocation.user_id }}" required>
    </div>
    <div class="mb-2">
        <label>Student Name</label>
        <input type="text" name="student_name" class="form-control" value="{{ allocation.student_name }}" required>
    </div>
    <div class="mb-2">
        <label>Student Roll No</label>
        <input type="text" name="student_roll_no" class="form-control" value="{{ allocation.student_roll_no }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'room_allocations' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
