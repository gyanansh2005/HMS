{% extends 'dash_base.html' %}
{% block title %}Submit Feedback{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Submit Feedback</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Your Feedback</h5>
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hostel</label>
                            <select class="form-select" id="hostel" required>
                                <option value="hostel-1">Hostel 1</option>
                                <option value="hostel-2">Hostel 2</option>
                                <option value="hostel-3">Hostel 3</option>
                                <option value="hostel-4">Hostel 4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Environment</label>
                            <input type="text" class="form-control" id="environment" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Rating (1-5)</label>
                            <input type="number" class="form-control" id="service_rating" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                    <div id="formMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        hostel: document.getElementById('hostel').value,
        environment: document.getElementById('environment').value,
        service_rating: parseInt(document.getElementById('service_rating').value),
        description: document.getElementById('description').value
    };

    try {
        const response = await fetch('/api/feedbacks/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        const messageDiv = document.getElementById('formMessage');
        if (response.ok) {
            messageDiv.innerHTML = `<div class="alert alert-success">${result.message || 'Feedback submitted!'}</div>`;
            document.getElementById('feedbackForm').reset();
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${result.message || 'Error submitting feedback'}</div>`;
        }
    } catch (error) {
        document.getElementById('formMessage').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    }
});
</script>
{% endblock %}
