{% extends 'dash_base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users</h2>
    <a href="{% url 'add_user' %}" class="btn btn-success">
        <i class="fas fa-plus"></i> Add User
    </a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Username</th><th>Role</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td class="table-actions">
                <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
