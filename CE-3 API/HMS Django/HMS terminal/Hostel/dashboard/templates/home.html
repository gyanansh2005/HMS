<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .navbar { background-color: #333; padding: 10px; }
        .navbar a { color: white; margin-right: 20px; text-decoration: none; }
        .navbar a.active { font-weight: bold; }
        .container { padding: 20px; }
        .messages { margin-bottom: 20px; }
        .messages .success { color: green; }
        .messages .error { color: red; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
        label { display: block; margin: 5px 0; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'dashboard' %}" {% if active_tab == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
        <a href="{% url 'users' %}" {% if active_tab == 'users' %}class="active"{% endif %}>Users</a>
        <a href="{% url 'profiles' %}" {% if active_tab == 'profiles' %}class="active"{% endif %}>Profiles</a>
        <a href="{% url 'complaints' %}" {% if active_tab == 'complaints' %}class="active"{% endif %}>Complaints</a>
        <a href="{% url 'feedback' %}" {% if active_tab == 'feedback' %}class="active"{% endif %}>Feedback</a>
        <a href="{% url 'hostels' %}" {% if active_tab == 'hostels' %}class="active"{% endif %}>Hostels</a>
        <a href="{% url 'allocations' %}" {% if active_tab == 'allocations' %}class="active"{% endif %}>Allocations</a>
    </div>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
