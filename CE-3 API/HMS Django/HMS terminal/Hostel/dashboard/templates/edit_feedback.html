{% extends 'dash_base.html' %}
{% block content %}
<h2>Edit Feedback</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ feedback.first_name }}" required>
    </div>
    <div class="mb-2">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ feedback.last_name }}" required>
    </div>
    <div class="mb-2">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ feedback.email }}" required>
    </div>
    <div class="mb-2">
        <label>Environment</label>
        <input type="text" name="environment" class="form-control" value="{{ feedback.environment }}" required>
    </div>
    <div class="mb-2">
        <label>Service Rating</label>
        <input type="number" name="service_rating" class="form-control" value="{{ feedback.service_rating }}" required>
    </div>
    <div class="mb-2">
        <label>Description</label>
        <textarea name="description" class="form-control" required>{{ feedback.description }}</textarea>
    </div>
    <div class="mb-2">
        <label>Hostel</label>
        <input type="text" name="hostel" class="form-control" value="{{ feedback.hostel }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'feedbacks' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
