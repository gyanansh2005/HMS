{% extends 'dash_base.html' %}
{% block content %}
<h2>Edit Request</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>Type</label>
        <input type="text" name="type" class="form-control" value="{{ request_obj.type }}" required>
    </div>
    <div class="mb-2">
        <label>Maintenance Type</label>
        <input type="text" name="maintenance_type" class="form-control" value="{{ request_obj.maintenance_type }}">
    </div>
    <div class="mb-2">
        <label>Complaint Type</label>
        <input type="text" name="complaint_type" class="form-control" value="{{ request_obj.complaint_type }}">
    </div>
    <div class="mb-2">
        <label>User ID</label>
        <input type="number" name="user_id" class="form-control" value="{{ request_obj.user_id }}" required>
    </div>
    <div class="mb-2">
        <label>Room Number</label>
        <input type="text" name="room_number" class="form-control" value="{{ request_obj.room_number }}" required>
    </div>
    <div class="mb-2">
        <label>Details</label>
        <textarea name="details" class="form-control" required>{{ request_obj.details }}</textarea>
    </div>
    <div class="mb-2">
        <label>Status</label>
        <input type="text" name="status" class="form-control" value="{{ request_obj.status }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'requests_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
