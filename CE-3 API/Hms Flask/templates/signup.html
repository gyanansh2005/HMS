<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login_signup.css">
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ 'flash-message-' + category }}">
                        {{ message }}
                        <i class="ri-close-line flash-close" onclick="this.parentElement.style.display='none'"></i>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <form class="signup" action="{{url_for('signup')}}" method="POST">
            <h3 class="title">User  Signup</h3>
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" name="roll_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

            <div class="terms"><a href="{{url_for('login')}}" >Already have an account? Login</a> </div>
       
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"><a href="{{url_for('terms_and_conditions')}}">I agree to the terms and conditions</a></label>
            </div>
        </form>
    </div>
    {%endblock%}
</body>
</html>
