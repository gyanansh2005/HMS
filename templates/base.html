<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdowns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar - Initially Fully Transparent */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: transparent;
            backdrop-filter: none;
            transition: 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 15px;
            transition: 0.3s;
            position: relative;
            padding: 10px;
        }

        .navbar a:hover {
            color: darkgray;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        /* Dropdown Links */
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: black;
            text-align: left;
        }

        .dropdown-content a:hover {
            background: rgba(200, 200, 200, 0.5);
        }

        /* Show Dropdown on Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Add Glassmorphism effect on scroll */
        .scrolled {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="logo">MyWebsite</div>
        <div>
            <a href="#">Home</a>

            <div class="dropdown">
                <a href="#">Services<i class="fa-solid fa-angle-down"></i></a>
                <div class="dropdown-content">
                    <a href="{{url_for('room_allocation')}}">Room Allocation</a>
                    <a href="#">Fee Payment</a>
                    <a href="#">Service 3</a>
                    <a href="#">Service 4</a>
                </div>
            </div>

            <div class="dropdown">
                <a href="#">Hostels<i class="fa-solid fa-angle-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Hostel</a>
                    <a href="#">Hoste2</a>
                    <a href="#">Hoste3</a>
                    <a href="#">House4</a>
                </div>
            </div>

            <a href="#">Complain</a>
            <a href="#">Feedback</a>
            <a href="#">About</a>
            <a href="{{url_for('signup')}}">Sign In</a>
        </div>
    </div><br><br>

    <script>
        window.addEventListener("scroll", function () {
            let navbar = document.getElementById("navbar");
            if (window.scrollY > 10) { // Detects even small scroll
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
    {%block content%}
    {%endblock%}

</body>
</html>
