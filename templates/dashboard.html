{% extends 'base.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  <div class="container">
    <div class="row">
      {% for user in users %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">{{ user.email }}</p>
              <p class="card-text">{{ user.username }}</p>
              <a href="{{ url_for('update_user', user_id=user.id) }}" class="btn btn-primary">Update</a>
              <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
