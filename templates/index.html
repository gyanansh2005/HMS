<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Hostel Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding-top: 60px;
            background-color: #f4f4f4;
        }

        .container1 {
            margin: 20px 100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #boss_container {
            display: flex;
            justify-content: center;
        }

        #container {
            display: flex;
            gap: 150px;
        }

        .child {
            display: flex;
            flex-direction: column;
            gap: 100px;
            
        }
        img {
            border-radius: 27px;
        }

        #container>div:nth-child(2),
        #container>div:nth-child(4) {
            margin-top: 100px;
        }
        #getinspired{
            margin-left: 100px;
        }
    </style>

</head>

<body>

    {%extends "base.html"%}
    {%block content%}

    <div class="container1">
        <h1>Welcome to Campusnet</h1>
    </div>
    <br><br><br><br>

    <div id="getinspired">
        <h1>Get Inspired!!</h1>
        <p>Explore our Hostels and there unforgettable ambiance and experience!!</p>
        <br><br><br>
    </div>
    <div id="boss_container">
        <div id="container">
            <div class="child">
                <img src="../static/amsterdam.jpg" alt="">
                <img src="../static/barcelona.jpg" alt="">
            </div>

            <div class="child">
                <img src="../static/dublin.jpg" alt="">
                <img src="../static/london.jpg" alt="">
            </div>

            <div class="child">
                <img src="../static/paris.jpg" alt="">
                <img src="../static/amsterdam.jpg" alt="">
            </div>

            <div class="child">
                <img src="../static/london.jpg" alt="">
                <img src="../static/barcelona.jpg" alt="">
            </div>
        </div>
    </div>
  {%endblock%}


</body>

</html>
