{% extends 'Rooms_base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Room_login_signup.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
</head>
<body>
    
    {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message flash-message-{{ message.tags }}">
                    {{ message }}
                    <i class="ri-close-line flash-close" onclick="this.parentElement.style.display='none'"></i>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <form class="signup" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h3 class="title">User Signup</h3>

            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" name="first_name" id="id_first_name" placeholder="First Name" required>
            </div>
            
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" name="last_name" id="id_last_name" placeholder="Last Name" required>
            </div>

            <div class="text-input">
                <i class="ri-mail-fill"></i>
                <input type="email" name="email" id="id_email" placeholder="Email" required>
            </div>

            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" name="password1" id="id_password1" placeholder="Password" required>
            </div>

            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" name="password2" id="id_password2" placeholder="Confirm Password" required>
            </div>

            <div class="text-input">
                <i class="ri-id-card-fill"></i>
                <input type="text" name="roll_number" id="id_roll_number" placeholder="Roll Number" required>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            
            <input type="submit" value="Signup" class="signup-btn">
            
            <div class="login-link">
                <a href="{% url 'login' %}">Already have an account? <span>Login</span></a>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
